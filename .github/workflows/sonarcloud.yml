name: SonarCloud analysis

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  pull-requests: read

jobs:
  sonar-check:
    name: Sonar Check
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install SonarScanner
        run: |
          dotnet tool install --global dotnet-sonarscanner
          echo "$env:USERPROFILE\.dotnet\tools" >> $env:GITHUB_PATH
        shell: pwsh

      - name: SonarScanner Begin
        run: |
          dotnet sonarscanner begin `
            /k:"akulkaaaaaaaaaaaaa_NetSdrClient1" `
            /o:"akulkaaaaaaaaaaaaa" `
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" `
            /d:sonar.cs.opencover.reportsPaths="**/coverage*.xml" `
            /d:sonar.exclusions="**/bin/**,**/obj/**,**/*.yml"
        shell: pwsh

      - name: Restore
        run: dotnet restore NetSdrClient.sln

      - name: Build
        run: dotnet build NetSdrClient.sln -c Release --no-restore

      - name: Test App (coverage)
        run: |
          dotnet test NetSdrClientAppTests/NetSdrClientAppTests.csproj -c Release --no-build `
            /p:CollectCoverage=true `
            /p:CoverletOutput=../TestResults/coverage_app.xml `
            /p:CoverletOutputFormat=opencover
        shell: pwsh

      - name: Test EchoServer (coverage)
        run: |
          dotnet test EchoTspServer.Tests/EchoServer.Tests.csproj -c Release --no-build `
            /p:CollectCoverage=true `
            /p:CoverletOutput=../TestResults/coverage_echo.xml `
            /p:CoverletOutputFormat=opencover
        shell: pwsh

      - name: SonarScanner End
        run: dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
        shell: pwsh
